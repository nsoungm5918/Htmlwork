<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        nav{border:solid green}
        ul{border:solid orange}
        li{border:solid black}
        ul{display:flex;list-style:none;}
        li:hover{background-color: black; color:white}
        ul{justify-content: space-around;}
        li{padding:8px 12px}
        nav,ul,li{border:none}
        li{border-radius:5px;}
    </style>
</head>
<body>
    <!--nav 태그에 id는 menu, class는 nav_menu,ul을 이용하여 메뉴 4개 작성하고 메뉴의 이름은 MENU1~MENU4-->
    <!--nav#menu.nav_menu>ul>li*4{MENU$}-->
    <!--flex를 이용한 기본 메뉴를 만드세요.
    1)모든 태그의 margin,padding을 0으로 처리
    2)nav(green), ul(orange),li(black)테두리 생성
    3)display를 flex로 처리
    4)li의 점을 없앰
    5)마우스가 올라갈때 반전색처리(배경 검정 글자 흰색)
    6)li를 중앙정렬(상위태그 활용)
    7)li태그의 상하좌우 간격을 조절-->
    <nav id="menu" class="nav_menu">
        <ul>
            <li>MENU1</li>
            <li>MENU2</li>
            <li>MENU3</li>
            <li>MENU4</li>
        </ul>
    </nav>
    <h3>My WEB PAGE!!</h3>
    <style>
        h3{justify-content: center;}
        h3{text-align: center;}
    </style>
</body>
</html>
