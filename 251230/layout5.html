<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
    1)전체 태그를 마진, 패팅 0
    2)각wrap의 배경색 지정
    3)각 container의 배경색 지정
    4)공통으로 확인사항 : 너비, 높이 가로세로 중앙 정렬(text-align, line-hegiht)
    
    -->
    <style>
        *{margin:0;padding:0;}
        #wrap{background: aquamarine;
        width:100%; height:1000px;
        font-size: 30px;
        text-align: center;
        text-transform: uppercase;
        }
        #header-wrap{width:100%;height:100px;line-height: 100px;background-color: rgba(226, 82, 82, 0.625);}
        #banner-wrap{width:100%;height:100px;line-height: 100px;background-color: rgba(226, 82, 82, 0.48);}
        #content-wrap{width:100%;height:100px;line-height: 100px;background-color: rgba(226, 82, 82, 0.15);}
        #footer-wrap{width:100%;height:100px;line-height: 100px;background-color: rgba(226, 82, 82, 0.06);}
        .header-container{width:1000px;height:auto;background-color: rgb(226, 82, 82);margin:0 auto;}
        .banner-container{width:1000px;height:auto;background-color: rgba(226, 82, 82,0.20);margin:0 auto;}
        .content-container{width:1000px;height:auto;background-color: rgba(226, 82, 82, 0.20);margin:0 auto;}
        .footer-container{width:1000px;height:auto;background-color: rgba(226, 82, 82,0.20);margin:0 auto;}

    </style>
    
</head>
<body>
    <div id="wrap">
        <div id="header-wrap">
            <div class="header-container">header</div>
        </div>
        <div id="banner-wrap">
            <div class="banner-container">banner</div>
        </div>
        <div id="content-wrap">
            <div class="content-container">content</div>
        </div>
        <div id="footer-wrap">
            <div class="footer-container">footer</div>
        </div>
    </div>
</body>
</html>
