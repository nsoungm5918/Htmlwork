<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{background: #c3e3f0;margin:0 auto}
        header{width: 700px;height:300px ;background-color: rgb(25, 70, 153);color:white;font-size: 40px;line-height: 300px;}
        #wrap{margin:0 auto;font-size:40px; color:white;text-align: center;width:1000px;}
        aside{width:300px; height: 900px;background-color:rgb(53, 104, 180);color:white;font-size: 40px;line-height: 1000px;}
        main{width:700px; height: 300px; background-color: rgb(106, 147, 209);color:white;font-size: 40px;line-height: 300px;}
        footer{width:700px; height: 300px;background-color: rgb(69, 96, 128);color:white;font-size: 40px;line-height: 300px;}
        aside,header,main,footer{float:left}
    </style>
</head>
<body>
    <div id="wrap">
        <aside>side</aside>
        <header>header</header>
        <main>contents</main>
        <footer>footer</footer>
    </div>
    
</body>
</html>
