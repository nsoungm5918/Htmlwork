<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{background: #c3e3f0;margin:0 auto}
        header{width: 1000px;height:100px ;background-color: rgb(25, 70, 153);color:white;font-size: 40px;text-align: center;line-height: 100px;}
        #wrap{margin:0 auto;width:1000px;}
        nav{width:1000px; height: 100px; background-color: rgb(83, 109, 194);color:white;font-size: 40px; text-align: center; line-height: 100px;}
        aside{width:300px; height: 600px;color:white;font-size: 40px; text-align: center; line-height: 600px;}
        main{width:400px; height: 600px; background-color: rgb(106, 147, 209);color:white;font-size: 40px; text-align: center; line-height: 600px;}
        footer{width:1000px; height: 100px;background-color: rgb(69, 96, 128);color:white;font-size: 40px; text-align: center; line-height: 100px;}
        aside,main{float:left;}
        footer{clear:both}
        
        
    </style>
</head>
<body>
    <div id="wrap">
        <header>HEADER</header>
        <nav>NAV</nav>
        <aside style="background-color: rgb(101, 124, 197)">SIDE_LEFT</aside>
        <main>CONTENT</main>
        <aside style="background-color: rgb(145, 163, 221)">SIDE_RIGHT</aside>
        <footer>FOOTER</footer>
    </div>
    
</body>
</html>
