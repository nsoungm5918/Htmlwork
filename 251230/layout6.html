<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0;padding:0;}
        #wrap{background: rgb(202, 228, 252);
        width:100%; height:auto;
        color:white;
        font-size: 30px;
        text-align: center;
        }
        #headertop-wrap{width:100%;height:100px;line-height: 100px;background-color: rgba(163, 232, 253, 0.925);}
        #headernav-wrap{width:100%;height:100px;line-height: 100px;background-color: rgba(103, 187, 212, 0.925);}

        #banner-wrap{width:100%;height:600px;line-height: 600px;background-color: rgba(51, 143, 172, 0.925);}

        #content1-wrap{width:100%;height:150px;line-height: 150px;background-color: rgba(22, 104, 129, 0.925);}
        #content2-wrap{width:100%;height:500px;line-height: 500px;background-color: rgba(9, 78, 99, 0.925);}
        #content3-wrap{width:100%;height:500px;line-height: 500px;background-color: rgba(3, 51, 66, 0.925);}
        #footernav-wrap{width:100%;height:80px;line-height: 80px;background-color: rgba(3, 4, 66, 0.925);}
        #footerinfo-wrap{width:100%;height:200px;line-height: 200px;background-color: rgba(9, 11, 153, 0.925);}
        
        .header-top{width:1000px;height:inherit;background-color: rgba(255, 255, 255, 0.466);margin:0 auto;}
        .header-nav{width:1000px;height:inherit;background-color: rgb(255, 255, 255, 0.466);margin:0 auto;}
        .banner{width:1000px;height:inherit;background-color: rgba(255, 255, 255, 0.466);margin:0 auto;line-height:inherit;}
        .content1-container{width:1000px;height:inherit;background-color: rgba(255, 255, 255, 0.466);margin:0 auto;}
        .content2-container{width:1000px;height:inherit;background-color: rgba(255, 255, 255, 0.466);margin:0 auto;}
        .content3-container{width:1000px;height:inherit;background-color: rgba(255, 255, 255, 0.466);margin:0 auto;}
        .footer-nav{width:1000px;height:inherit;background-color: rgba(255, 255, 255, 0.466);margin:0 auto;}
        .footer-info{width:1000px;height:inherit;background-color: rgba(255, 255, 255, 0.466);margin:0 auto;}

    </style>
</head>
<body>
    <div id="wrap">
        <div id="headertop-wrap">
            <div class="header-top">header-top</div>
        </div>
        <div id="headernav-wrap">
            <div class="header-nav">header-nav</div>
        </div>
        <div id="banner-wrap">
            <div class="banner">banner</div>
        </div>
        <div id="content1-wrap">
            <div class="content1-container">content1</div>
        </div>
        <div id="content2-wrap">
            <div class="content2-container">content2</div>
        </div>
        <div id="content3-wrap">
            <div class="content3-container">content3</div>
        </div>
        <div id="footernav-wrap">
            <div class="footer-nav">footer-nav</div>
        </div>
        <div id="footerinfo-wrap">
            <div class="footer-info">footer-info</div>
        </div>
    </div>
</body>
</html>
