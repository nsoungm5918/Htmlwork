<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{background: #c8e6c9;margin:0 auto}
        header{width: 1000px;height:100px ;background-color: rgb(25, 153, 25);color:white;font-size: 40px;text-align: center;line-height: 100px;}
        #wrap{margin:0 auto;width:1000px;}
        nav{width:1000px; height: 100px; background-color: rgb(83, 194, 83);color:white;font-size: 40px; text-align: center; line-height: 100px;}
        aside{width:300px; height: 600px;background-color: rgb(130, 219, 130);color:white;font-size: 40px; text-align: center; line-height: 600px;}
        main{width:700px; height: 600px; background-color: rgb(93, 158, 93);color:white;font-size: 40px; text-align: center; line-height: 600px;}
        footer{width:1000px; height: 100px;background-color: rgb(67, 99, 67);color:white;font-size: 40px; text-align: center; line-height: 100px;}
        aside,main,footer{float:left;}
        
        
    </style>
</head>
<body>
    <div id="wrap">
        <header>HEADER</header>
        <nav>NAV</nav>
        <aside>SIDE</aside>
        <main>CONTENT</main>
        <footer>FOOTER</footer>
    </div>
</body>
</html>
