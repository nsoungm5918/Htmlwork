<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box.html - box의 구조 확인하기</title>
    <style>
        div{
            /*box는 margin, 테두리(border), padding, content로 구성 */
            /*테두리를 기준으로 확인 */
            border : 2px solid red;
            /*내용물은 문자열*/
            font-size:30px;
            color:yellow;
            font-style: italic;
            /* 배경 */
            background-color: grey;
            /*마진*/
            margin :200px 1px 50px 1000px;
            /*패딩*/
            padding:10px;
            /*
            개별로 설정하기 위한 속성 -top, lef, right bottom
            margin: 20px 50px; 20px 은 위 아래 50px는 좌우
            */
        }
    </style>
</head>
<body>
    <div>BOX</div>
    <div>BOX2</div>
    
</body>
</html>
